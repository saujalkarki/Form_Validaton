<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register_Form</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container">
      <h2>Sign up</h2>
      <form class="form" action="/index.html">
        <div class="inputs userName">
          <label for="registerUserName">Username*</label>
          <input
            type="text"
            id="registerUserName"
            name="registerUserName"
            required
          />
        </div>
        <div class="inputs email">
          <label for="registerEmail">Email*</label>
          <input
            type="email"
            id="registerEmail"
            name="registerEmail"
            required
          />
        </div>
        <div class="inputs phoneNumber">
          <label for="registerPhoneNumber">phone number</label>
          <input
            type="number"
            id="registerPhoneNumber"
            name="registerPhoneNumber"
          />
        </div>
        <div class="inputs password">
          <label for="registerPassword">password*</label>
          <input
            type="password"
            id="registerPassword"
            name="registerPassword"
            required
          />
        </div>
        <div class="inputs confirmPassword">
          <label for="registerConfirmPassword">confirm password*</label>
          <input
            type="password"
            id="registerConfirmPassword"
            name="registerConfirmPassword"
            required
          />
        </div>
        <div class="button">
          <button class="registerBtn">
            <a class="registerA" href="./login.html">Sign up</a>
          </button>
        </div>
      </form>
      <div class="forwardPage">
        <a class="forwardPageA" href="/login.html">Login</a>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
